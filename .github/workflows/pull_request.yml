name: Build Bot

on:
  push:
    branches-ignore:
      - master
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0
      - name: Build
        run: dotnet build -c Release